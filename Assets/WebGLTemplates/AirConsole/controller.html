		</div>

		<div id="view-1-section-1" class="section horizontal " style="height: 100%;">
			<div id="hit" class="button-150-300 button-element element">
				<div class="button-text">Hit</div>
			</div>
			<div id="grab" class="button-150-300 button-element element">
				<div class="button-text">Grab</div>
			</div>
		</div>
	</div>

	<div id="view-2" class="view" style="display: none;">
		<div id="view-2-section-0" class="section " style="height: 100%;">
			<div id="wait" class=" button-element element">
				<div class="button-text">Wait...</div>
			</div>
		</div>
	</div>
	
	<div id="view-3" class="view" style="display: none;">
		<div id="view-3-section-0" class="section " style="height: 100%;">
			<div id="tap" class="button-300-300 button-element element">
